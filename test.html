<!DOCTYPE html>
<html>
<head>
    <title>Editor HTML/CSS</title>
    <style>
        #html-editor,#css-editor {

            width: 100%;
            height: 25px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

        #output {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <textarea id="html-editor"></textarea>
    <textarea id="css-editor"></textarea>
    <button onclick="runCode()">Executar</button>
    <iframe id="output"></iframe>

    <script>
        function runCode() {
            var htmlCode = document.getElementById('html-editor').value;
            var cssCode = document.getElementById('css-editor').value;
            var iframe = document.getElementById('output');
            var combinedCode = '<style>' + cssCode + '</style>' + htmlCode;
            iframe.contentDocument.body.innerHTML = combinedCode;
        }
    </script>
</body>
</html>
